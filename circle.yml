machine:
  services:
    - elasticsearch
    - redis
    - mysql
  environment:
    GOVUK_APP_DOMAIN: test
database:
  pre:
    - echo "create database circle_ruby_test;" | mysql -u ubuntu -h localhost
  override:
    - mv config/database.ci.yml config/database.yml
    - bundle exec rake db:create db:migrate --trace
dependencies:
  bundler:
    without: [development]
