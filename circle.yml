machine:
  services:
    - elasticsearch
    - redis
    - postgresql
  environment:
    GOVUK_APP_DOMAIN: test
database:
  pre:
    - echo "create database circle_ruby_test;" | psql -U ubuntu -h localhost
  override:
    - mv config/database.ci.yml config/database.yml
    - bundle exec rake db:migrate --trace
dependencies:
  bundler:
    without: [development]
  post:
    - sudo apt-get install openvpn
    - openvpn --version
    - wget 'https://cli.run.pivotal.io/stable?release=linux64-binary&source=github' -O cf.tgz
    - tar -zxvf cf.tgz
    - sudo mv cf /usr/local/bin
    - cf -v
